<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Shark Incident Map</title>
    <style>
        /* General Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #002b5e;
            overflow: hidden;
        }

        /* Background Image */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 40;
            height: 150%;
            width: 100%;
            background: url('SharkAttack.jpg') no-repeat center bottom / cover;
            opacity: 0.3; /* Adjust opacity for better readability */
            z-index: -1;
        }

        /* Page Title */
        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2.5rem;
            text-transform: uppercase;
            animation: fadeIn 2s ease-in-out;
        }

        /* Description Text */
        p {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        /* Links Container */
        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        /* Link Buttons */
        a {
            text-decoration: none;
            padding: 15px 25px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(45deg, #007bff, #00c4ff);
            border-radius: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
        }

        a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.3);
        }

        /* Animation for Title */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>Visual Analytics of Shark Attacks in Australia</h1>
    <p>Click the links below to explore the visualizations:</p>
    <div class="links">
        <a href="SharkAttacksAustralia.html">View Shark Incident Map</a>
        <a href="Barchart.html">View Bar Chart</a>
        <a href="scatterplot.html">View Scatter Plot</a>
        <a href="BarRaceChart.html">View Bar Race Chart</a>
    </div>
</body>
</html>
